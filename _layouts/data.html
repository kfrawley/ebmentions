---
layout: default
custom-foot: js/table-js.html
---

{% assign fields = site.data.config-table | map: 'display_name' %}
<div class="container mt-4">
    {{ content }}
    <div class="table-responsive-md mt-3">
        <table id="item-table" class="table table-striped">
            <thead>
                <tr>
                    {% for f in fields %}
                    <th scope="col">{{ f }}</th>
                    {% endfor %}
                    <th>Link</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
