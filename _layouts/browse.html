---
layout: page
lazyload: true
---

{{ content }}

<div class="row my-3 justify-content-center">
    <div class="col-md-8 text-center">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control form-control-lg" id="quickSearch" placeholder="Filter ... " aria-label="Search"> 
            <div class="input-group-append">
                <button class="btn btn-info" type="button" title="Filter items" alt="Search" id="goButton" >Search</button>
                <a class="btn btn-outline-secondary filter" href="#" data-filter="">Reset</a>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="dropdown">
            <button class="btn btn-secondary mt-1 dropdown-toggle" type="button" id="browseSortButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort by <span class="font-weight-bold" id="sortfilter">Date</span>
            </button>
            <div class="dropdown-menu browse-sort-menu" aria-labelledby="browseSortButton">
                <button class="dropdown-item browse-sort-item active" data-filter="letter_date">Date</button>
                <button class="dropdown-item browse-sort-item" data-filter="random">Random</button>
            </div>
        </div>
    </div>
</div>
<div class="row mb-3 justify-content-center">
    <div class="col-md-8 text-center">
        <h4 class="pt-3 pb-4">Filter by Language: 
            <a class="btn btn-secondary my-2 mx-1" href="{{ 'italian' | strip | url_param_escape | prepend: '/browse.html#' | relative_url }}">Italian</a>
            <a class="btn btn-secondary my-2 mx-1" href="{{ 'french' | strip | url_param_escape | prepend: '/browse.html#' | relative_url }}">French</a>
            <a class="btn btn-secondary my-2 mx-1" href="{{ 'english' | strip | url_param_escape | prepend: '/browse.html#' | relative_url }}">English</a>
        </h4>
        <div class="h2" id="numberOf"></div>
    </div>
</div>

<div id="loading" class="text-center">
    <div class="spinner-border text-secondary" role="status"><span class="sr-only">Loading...</span></div>
</div>

<div class="row" id="browseItems"></div>
